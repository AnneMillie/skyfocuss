
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyFocus | Live Global Focus Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inconsolata', monospace; background: #020406; overflow: hidden; margin: 0; }
    #map { height: 100vh; width: 100vw; z-index: 1; }
    .leaflet-container { background: #010203 !important; }
    
    /* 3D Silhouette Perspective */
    .airplane-scroll-container { 
        perspective: 1200px; 
        height: 60vh; 
        overflow-y: auto; 
        display: flex; 
        justify-content: center; 
        padding: 40px 0 100px 0; 
        scrollbar-width: none; 
    }
    .airplane-silhouette { 
        width: 450px; 
        background: rgba(251, 191, 36, 0.05); 
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 2px solid rgba(251, 191, 36, 0.3); 
        border-radius: 200px 200px 50px 50px; 
        height: fit-content; 
        transform: rotateX(15deg); 
        box-shadow: 0 50px 100px rgba(0,0,0,0.8), 0 0 60px rgba(251, 191, 36, 0.1);
        padding: 0 40px; 
        box-sizing: border-box;
    }
    .plane-nose { margin: 0 -40px; height: 180px; background: rgba(251, 191, 36, 0.08); border-radius: 200px 200px 0 0; border-bottom: 2px solid rgba(251, 191, 36, 0.2); }
    .plane-tail { margin: 0 -40px; height: 120px; background: rgba(251, 191, 36, 0.08); border-radius: 0 0 50px 50px; border-top: 2px solid rgba(251, 191, 36, 0.2); }

    .glass-yellow {
      background: rgba(251, 191, 36, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(251, 191, 36, 0.4);
      box-shadow: 0 0 30px rgba(251, 191, 36, 0.15), inset 0 0 20px rgba(251, 191, 36, 0.05);
    }

    @keyframes slideDown {
      0% { transform: translate(-50%, -100%); opacity: 0; }
      100% { transform: translate(-50%, 40px); opacity: 1; }
    }
    .animate-notification { animation: slideDown 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    
    .plane-wrapper { 
      width: 64px; 
      height: 64px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      pointer-events: none;
      position: relative;
    }
    .plane-rotation-layer { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      height: 100%; 
      transform-origin: center center;
    }
    .plane-rotation-layer i {
      display: block;
      line-height: 1;
    }

    .custom-plane-container {
      background: transparent !important;
      border: none !important;
    }

    ::-webkit-scrollbar { width: 0px; }
    
    .airport-marker {
      transition: all 0.2s ease;
      filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.6));
    }
    .airport-marker:hover {
      filter: drop-shadow(0 0 12px rgba(251, 191, 36, 1));
      transform: scale(1.5);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "leaflet": "https://esm.sh/leaflet@1.9.4"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
